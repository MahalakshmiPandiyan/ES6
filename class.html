<script>
class Details {
  constructor(firstName, lastName,age) {
    this.firstName = firstName;
    this.lastName=lastName;
    this.age = age;
  }
  fullName() {
    document.write(this.firstName+ this.lastName);
    document.write("<br>");
  }
  static hello(){
    document.write("Hello");
    document.write("<br>");
  }
}

    document.write(name+ " Parent Class");

  }
}

      super(name);
