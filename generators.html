<!DOCTYPE html>
<html>
<body>
<h2>Generators</h2>

<p id="one"></p>

<script>

function * fun()
{
    yield 10;
    yield 20;
    yield 30;    
}
  
// Calling the Generate Function
var generator= fun();
document.write(JSON.stringify(generator.next()));
document.write("<br>");
document.write(JSON.stringify(generator.next()));
document.write("<br>");
document.write(JSON.stringify(generator.next()));
document.write("<br>");
document.write(JSON.stringify(generator.next()));
</script>					

</script>
</body>
</html>
